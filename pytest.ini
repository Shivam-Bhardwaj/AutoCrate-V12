[pytest]
# pytest configuration for AutoCrate testing

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for system components
    performance: Performance benchmark tests
    astm: ASTM compliance validation tests
    boundary: Boundary and edge case tests
    property: Property-based tests using hypothesis
    regression: Regression tests for known issues
    slow: Tests that take significant time to run
    requires_nx: Tests that require Siemens NX installation
    manual: Tests that require manual validation

# Coverage settings
[coverage:run]
source = autocrate
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

# Test output settings
[tool:pytest]
junit_family = xunit2
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S